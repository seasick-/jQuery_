<!DOCTYPE html>
<html>

<script src="jquery.js"></script>

<body>

<script>
	function wait (timeout){
		var deferred = $.Deferred();
		setTimeout(function() {
			deferred.resolve("return this");
		}, timeout);
		return deferred.promise();
	}

	wait(2000).then(function(result){
		console.log(result);
	});


</script>


</body>
</html>
