<!DOCTYPE html>
<html>

<script src="jquery.js"></script>

<body>

<script>

function setTime(value){
	return $.Deferred(function(dfd){
		dfd.resolve(value);
	}).promise();
}

function one (value){
	return value + 1;
}


setTime(34).then(function(result) {
	console.log(result);
	return this;
}).then(function(chained_Val) {
	var temp = one(chained_Val);
	console.log(temp);
});

</script>


</body>
</html>
