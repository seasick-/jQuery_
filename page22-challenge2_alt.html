<!DOCTYPE html>
<html>

<script src="jquery.js"></script>

<body>

<script>

function setTime(value){
	return $.Deferred(function(dfd){
		setTimeout(function() {
			dfd.resolve(value);
		}, value);
	}).promise();
}

function takethis(promise_, value){
	promise_(value).done(function(result) {
		console.log(result);
	});
}

setTime(1000).then(function(result) {
	console.log(result);
});


takethis(setTime, 2000);
takethis(setTime, 3000);



</script>


</body>
</html>
